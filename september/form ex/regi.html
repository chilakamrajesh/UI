<html>
    <head>Registration Details</head><br>
    <br>
    <body>
        <form>
            <label>Email:</label>
            <input type="email" placeholder="Email"><br>
            <br>
            <label>Mobile No:</label>
            <input type="number" placeholder="Enter 10 digit Number"><br>
            <br>
            <label>DOB:</label>
            <input type="date"><br>
            <br>
            <label>Gender:</label>
            <input type="radio">Male 
            <input type="radio">Female <br>
            <br>
            <label>State:</label>
            <select>
                <option>TS</option>
                <option>AP</option>
                <option>UP</option>
                <option>KA</option>
                <option>KL</option>
                <option>MP</option>
            </select><br>
            <br>
            <label for="MESSAGE"> MESSAGE :: </label> 
            <textarea id="MESSAGE" name="Write the message" rows="4" cols="50">MESSAGE</textarea>
            <br>
            <input type="checkbox">Please accept Terms & conditions <br>
            <br>
            <input type="submit" value="Registration">


            <input type="reset" value="Cancel">

        </form>
    </body>
</html>
