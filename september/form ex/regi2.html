<html>
    <head>
        <h1>Registration Details</h1>
    </head>
    <body>
        <form>
            <label for="Email">Email:</label>
            <input type="email"><br>
            <br>
            <label for="Number">Mobile No:</label>
            <input type="number"><br>
            <br>
            <label for="DOB">DOB:</label>
            <input type="date"><br>
            <br>
            <label>Gender:</label>
            <input type="radio" name="gen_value">Male
            <input type="radio" name="gen_value">Female <br>
            <br>
            <label>State:</label>
            <select>
                <option>AP</option>
                <option>TS</option>
                <option>KA</option>
                <option>MP</option>
                <option>UP</option>
            </select><br>
            <br>
            <label>MESSAGE:</label>
            <textarea name="message" id="Write a message" rows="4" cols="50"></textarea><br>
            <br>
            <input type="checkbox" />Please Accept <a target="_blank" href="https://www.flipkart.com/pages/terms?otracker=footer_navlinks">Terms&Conditions</a><br>
            <br>
            <input type="submit" value="Registration">
            <input type="reset" value="Cancel">

        </form>
    </body>
</html>
